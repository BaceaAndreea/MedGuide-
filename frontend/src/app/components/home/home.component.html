  <div class="header">

      <div class="logo">medGuide</div>

        <button class="login-button" (click)="navigateToAuth()">Intră în cont!</button>
      </div>
    </div>
  </div>

  <div class="nav-menu">
    <div class="nav-content">
      <div class="nav-links">
        <span>Doctori</span>

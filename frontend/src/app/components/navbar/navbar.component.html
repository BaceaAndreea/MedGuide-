<div class="sidebar">
  <div class="sidebar-title">MedGuide</div>
  <ul class="sidebar-list">
    <ul *ngIf="isAuthenticated">
    <li *ngIf="isAdmin"><a routerLink="/patients" routerLinkActive="active"><span><i class="fa-solid fa-hospital-user"></i></span>
      Patients</a></li>
    <li *ngIf="isAdmin"><a routerLink="/appointments" routerLinkActive="active"><span><i class="fa-regular fa-calendar-check"></i></span>
      Appointments</a></li>
    <li *ngIf="isAdmin"><a routerLink="/doctors" routerLinkActive="active"><span><i class="fa-solid fa-user-doctor"></i></span>
      Doctors</a></li>
    <li *ngIf="isAdmin"><a routerLink="/hospitals" routerLinkActive="active"><span><i class="fa-solid fa-hospital"></i></span>
      Hospitals</a></li>
    <li *ngIf="isAdmin"><a routerLink="/specializations" routerLinkActive="active"><span><i class="fa-solid fa-notes-medical"></i></span>
      Specializations</a></li>
    <li *ngIf="isPatient"><a [routerLink]="['/patient-appointments/', patientId]" routerLinkActive="active"><span><i class="fa-solid fa-person-chalkboard"></i></span>
      Patient Appointments</a></li>
    <li *ngIf="isDoctor"><a [routerLink]="['/doctor-appointments/', doctorId]" routerLinkActive="active"><span><i class="fa-solid fa-person-chalkboard"></i></span>
      Doctor Appointments</a></li>
    <li *ngIf="isPatient"><a [routerLink]="['/patient-consultations/', patientId]" routerLinkActive="active"><span><i class="fa-solid fa-stethoscope"></i></span>
      Patient Consultations</a></li>
    <li *ngIf="isDoctor"><a [routerLink]="['/doctor-consultations/', doctorId]" routerLinkActive="active"><span><i class="fa-solid fa-stethoscope"></i></span>
      Doctor Consultations</a></li>
    </ul>
  </ul>
</div>
